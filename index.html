<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO LIST</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://pics.craiyon.com/2023-06-09/d4ae853dd7194c47b7d161844676b748.webp";
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="stats-container">
      <div class="details">
        <h1>TO-DO LIST</h1>
        <p> KEEP IT UP!</p>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats-numbers">
        <p id="numbers">0/0</p>
      </div>
    </div>

    <form id="taskForm">
      <input type="text" id="textinput" placeholder="Write your task" aria-label="Task input">
      <button id="newTask" type="submit" aria-label="Add task">+</button>
    </form>

    <ul id="task-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
